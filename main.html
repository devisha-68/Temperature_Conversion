<!-- Temperature Converter  -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="title">
          <h1>Temperature Converter</h1>
        </div>
        <div>
          <h1>--------------------------------</h1>
        </div>
        <div id="tempConvertion">
          <input type="number" id="Celsius" name="celsius" placeholder="Celsius">
          <span class="icon">&#8451</span>
        </div>
        <div id="tempConvertion">
          <input type="number" id="Fahrenheit"name="fahrenheit" placeholder="Fahrenheit">
          <span class="icon">&#8457</span>
        </div>
        <div id="tempConvertion">
          <input type="number" id="Kelvin" name="kelvin" placeholder="Kelvin">
          <span class="icon">&#8490</span>
        </div>
        
        <div class="button">
          <button type="button" id="convert" class="temp_con">Convert</button>
          <button type="button" id="clear" class="temp_con">All Clear</button>
        </div>
      
      </div>
      <script src="logic.js"></script>
</body>
</html>
